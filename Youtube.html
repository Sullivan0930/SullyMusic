.container {

  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */

.responsive-iframe {
  position: static;
  top: 0;
  left: 0;
  bottom: 0;

  width: 100%;
  height: 100%;
  border: none;
  h3: color: blue;
}
</style>
</head>
